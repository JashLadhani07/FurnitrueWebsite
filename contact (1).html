    <h2><center>Contact Us</center></h2>
    <div class="contact">
    <form method="POST" action="" name="contactform" id="contactform">
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" class="submit-btn"  value="Submit" style="font-size: large;font-family:Georgia, 'Times New Roman', Times, serif; font-weight: 400;color: #fff;">
    </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw02hILBTNbRuSJxAqQwjmrFqcO6i_CnYdSSkfMd_6xN4sVo0HpsbEjqkbENW1Od5ZJ8Q/exec'
        const form = document.forms['contactform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
